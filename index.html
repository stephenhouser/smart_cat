<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <!-- https://developer.mozilla.org/en-US/docs/Web/HTTP/CSP -->
    <meta http-equiv="Content-Security-Policy" content="default-src 'self'; script-src 'self'">
    <meta http-equiv="X-Content-Security-Policy" content="default-src 'self'; script-src 'self'">
    <title>Hello World!</title>
    <link rel="stylesheet" href="./bower_components/bootstrap/dist/css/bootstrap.min.css" />
    <link rel="stylesheet" href="./supercat.css" />
  </head>
  <body>
    <h1>SuperCat</h1>
    <form>
      <label for="stream_id">Stream</label>
      <input type="text" id="stream_id" rows="10"></input>
      <label for="oui">Class</label>
      <input type="text" id="oui" rows="10"></input>
      <input type="text" id="class" rows="10"></input>
      <br/>
      <textarea id="payload" rows="15" cols="80"></textarea>
      <br/>
      <label for="logtext">Log</label>
      <br/>
      <textarea id="logtext" rows="15" cols="80"></textarea>
    </form>

    <!-- You can also require other files to run in this process -->
    <script src="./renderer.js"></script>
  </body>
</html>
